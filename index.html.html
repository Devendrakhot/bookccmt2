        :root {
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --secondary: #7c3aed;
            --accent: #ec4899;
            --light: #ffffff;
            --dark: #111827;
            --gray: #6b7280;
            --light-gray: #f3f4f6;
            --sidebar-width: 350px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
        }
        
        /* Simplified Banner */
        .banner {
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 0 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background-image: url('https://images.unsplash.com/photo-1511671782779-c97d3d27a5d4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
        }
        
        .banner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.85) 0%, rgba(124, 58, 237, 0.85) 100%);
            z-index: 2;
        }
        
        .banner-content {
            position: relative;
            z-index: 3;
            text-align: center;
            max-width: 800px;
            color: white;
            padding: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .banner-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0;
            line-height: 1.2;
            position: relative;
            display: inline-block;
        }
        
        .banner-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--light);
            border-radius: 2px;
        }
        
        .music-notes {
            position: absolute;
            z-index: 2;
            opacity: 0.3;
            animation: float 5s infinite ease-in-out;
        }
        
        .music-notes:nth-child(1) {
            top: 20%;
            left: 10%;
            font-size: 1.5rem;
            animation-delay: 0s;
        }
        
        .music-notes:nth-child(2) {
            top: 30%;
            right: 15%;
            font-size: 1.2rem;
            animation-delay: 1s;
        }
        
        .music-notes:nth-child(3) {
            bottom: 20%;
            left: 15%;
            font-size: 1.8rem;
            animation-delay: 2s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        /* Main Layout */
        .main-wrapper {
            display: flex;
            flex-direction: column;
        }
        
        /* Sidebar with chapters */
        .sidebar {
            background: var(--light);
            padding: 1.5rem;
            border-bottom: 1px solid var(--light-gray);
            z-index: 10;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1.5rem;
            display: inline-block;
        }
        
        .chapter-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .chapter-item {
            padding: 1rem 1.25rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            background: var(--light);
            border: 1px solid var(--light-gray);
            font-size: 0.95rem;
        }
        
        .chapter-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--accent));
            transform: translateX(-10px);
            opacity: 0;
            transition: all 0.3s;
        }
        
        .chapter-item:hover {
            background: var(--light-gray);
        }
        
        .chapter-item.active {
            background: var(--light-gray);
            border-color: rgba(79, 70, 229, 0.3);
        }
        
        .chapter-item.active::before {
            transform: translateX(0);
            opacity: 1;
        }
        
        .chapter-number {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.25rem;
        }
        
        .chapter-title {
            font-size: 1rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        .chapter-desc {
            font-size: 0.85rem;
            color: var(--gray);
            margin-top: 0.25rem;
            line-height: 1.4;
            display: none;
        }
        
        /* Main content area */
        .main-content {
            background: var(--light);
        }
        
        .content-container {
            padding: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .content-container.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .content-header {
            margin-bottom: 1.5rem;
        }
        
        .content-title {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }
        
        .content-body {
            margin-bottom: 2rem;
        }
        
        .content-text {
            line-height: 1.6;
            color: var(--dark);
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 1.5rem;
            justify-content: center;
            align-items: center;
        }
        
        .btn {
            padding: 0.8rem 1.25rem;
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            transition: all 0.3s;
            border: none;
            font-size: 0.9rem;
        }
        
        .btn i {
            font-size: 1rem;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
        }
        
        .media-container {
            background: var(--light-gray);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--light-gray);
        }
        
        .audio-player {
            width: 100%;
            margin-top: 0.75rem;
            border-radius: 8px;
        }
        
        .notation-image {
            width: 100%;
            border-radius: 8px;
            margin-top: 0.75rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--light-gray);
        }
        
        /* Audio section styles */
        .audio-section {
            margin-bottom: 1.5rem;
        }
        
        .audio-section-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--dark);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        
        .audio-section-title i {
            margin-right: 0.5rem;
            color: var(--primary);
        }
        
        .audio-section-desc {
            font-size: 0.85rem;
            color: var(--gray);
            margin-bottom: 0.75rem;
        }
        
        /* Tablet and Desktop Enhancements */
        @media (min-width: 768px) {
            .banner {
                height: 200px;
            }
            
            .banner-title {
                font-size: 3rem;
            }
            
            .main-wrapper {
                flex-direction: row;
                min-height: calc(100vh - 200px);
            }
            
            .sidebar {
                width: var(--sidebar-width);
                height: auto;
                position: static;
                border-right: 1px solid var(--light-gray);
                border-bottom: none;
                overflow-y: auto;
            }
            
            .main-content {
                flex: 1;
                height: auto;
                overflow-y: auto;
            }
            
            .chapter-desc {
                display: block;
            }
            
            .content-container {
                padding: 2rem;
            }
            
            .content-title {
                font-size: 2rem;
            }
            
            .action-buttons {
                flex-direction: row;
                gap: 1rem;
            }
            
            .btn {
                padding: 0.9rem 1.5rem;
            }
        }
        
        /* Desktop-only styles */
        @media (min-width: 1025px) {
            .banner {
                height: 200px;
            }
            
            .banner-title {
                font-size: 3.5rem;
            }
            
            .content-container {
                max-width: 800px;
                margin: 0 auto;
                padding: 3rem;
            }
            
            .content-title {
                font-size: 2.2rem;
            }
            
            .chapter-item:hover {
                transform: translateX(5px);
            }
        }
    </style>
</head>

    // DOM elements
    const chapterList = document.getElementById('chapterList');
    const contentContainer = document.getElementById('contentContainer');
    const mainContent = document.getElementById('mainContent');
    
    // Generate chapter list
    chapters.forEach(chapter => {
        const chapterItem = document.createElement('div');
        chapterItem.className = 'chapter-item';
        chapterItem.dataset.id = chapter.id;
        
        chapterItem.innerHTML = `
            <div class="chapter-number">Chapter ${chapter.number}</div>
            <div class="chapter-title">${chapter.title}</div>
            <div class="chapter-desc">${chapter.description}</div>
        `;
        
        chapterList.appendChild(chapterItem);
    });
    
    // Set first chapter as active by default
    setActiveChapter(chapters[0]);
    document.querySelector('.chapter-item').classList.add('active');
    
    // Chapter click event
    chapterList.addEventListener('click', (e) => {
        const chapterItem = e.target.closest('.chapter-item');
        if (!chapterItem) return;
        
        // Prevent unnecessary updates if same chapter is clicked
        if (chapterItem.classList.contains('active')) return;
        
        // Remove active class from all items
        document.querySelectorAll('.chapter-item').forEach(item => {
            item.classList.remove('active');
        });
        
        // Add active class to clicked item
        chapterItem.classList.add('active');
        
        // Find the chapter data
        const chapterId = parseInt(chapterItem.dataset.id);
        const chapter = chapters.find(c => c.id === chapterId);
        
        // Update content
        setActiveChapter(chapter);
        
        // Scroll behavior based on screen size
        if (window.innerWidth < 768) {
            // Mobile behavior - scroll to content
            setTimeout(() => {
                contentContainer.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }, 350);
        } else {
            // Desktop behavior - scroll to top of content
            setTimeout(() => {
                mainContent.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            }, 350);
        }
    });
    
    // Set active chapter content
    function setActiveChapter(chapter) {
        contentContainer.classList.remove('active');
        
        setTimeout(() => {
            // Generate HTML for all audio sections
            const audioSectionsHTML = chapter.content.audioSections.map(section => `
                <div class="media-container audio-section">
                    <h3 class="audio-section-title">
                        <i class="fas fa-headphones"></i>
                        ${section.title}
                    </h3>
                    <p class="audio-section-desc">${section.description}</p>
                    <audio controls class="audio-player">
                        <source src="${section.audio}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            `).join('');
            
            contentContainer.innerHTML = `
                <div class="content-header">
                    <h1 class="content-title">${chapter.content.title}</h1>
                    ${chapter.content.subtitle ? `<p class="content-subtitle">${chapter.content.subtitle}</p>` : ''}
                </div>
                
                <div class="content-body">
                    <p class="content-text">${chapter.content.text}</p>
                    
                    ${audioSectionsHTML}
                </div>
                
                <div class="action-buttons">
                    <a href="${chapter.content.pdf}" class="btn btn-primary" target="_blank">
                        <i class="fas fa-file-pdf"></i>
                        Notation
                    </a>
                </div>
            `;
            
            contentContainer.classList.add('active');
        }, 300);
    }
