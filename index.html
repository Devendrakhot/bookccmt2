                    }
                ],

           { 
            id: 15,
            number: "15",
            title: "Come quickly, Won't You?", 
            description: "Shyama sundara ko to ana hi hoga",
            content: {
                title: "Come quickly, Won't You?",
                subtitle: "Shyama sundara ko to ana hi hoga",
                text: "In this chapter, we'll explore the essential elements that form the foundation of all music. You'll learn about pitch, rhythm, scales, and intervals - the fundamental components that composers use to create music across all genres and cultures.",
                audioSections: [
                    {
                        title: "Audio - Shyam Sundar",
                        description: "Understanding high and low sounds in music",
                        audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
                    },
                    {
                        title: "Karaoke - Shyam Sundar",
                        description: "Introduction to beat and tempo",
                        audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
                    }
                ],
                buttons: [
                   
                    
                     {
                        text: "Notation",
                        icon: "file-pdf",
                        url: "https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf",
                        type: "primary"
                    }
                ],
                     }
        },
    ];
    
    // DOM elements
    const chapterList = document.getElementById('chapterList');
    const contentContainer = document.getElementById('contentContainer');
    const mainContent = document.getElementById('mainContent');
    const overlay = document.getElementById('overlay');
    
    // Generate chapter list
    chapters.forEach(chapter => {
        const chapterItem = document.createElement('div');
        chapterItem.className = 'chapter-item bg-light border border-light-gray p-4 rounded-lg cursor-pointer transition-all relative hover:bg-light-gray md:hover:translate-x-1';
        chapterItem.dataset.id = chapter.id;
        
        chapterItem.innerHTML = `
            <div class="chapter-number text-xs font-semibold text-primary mb-1">Chapter ${chapter.number}</div>
            <div class="chapter-title text-base font-medium text-dark">${chapter.title}</div>
            <div class="chapter-desc text-sm text-gray mt-1 hidden md:block">${chapter.description}</div>
        `;
        
        chapterList.appendChild(chapterItem);
    });
    
    // Set first chapter as active by default (only for desktop)
    if (window.innerWidth >= 768) {
        setActiveChapter(chapters[0]);
        document.querySelector('.chapter-item').classList.add('active', 'bg-light-gray', 'border-primary/30');
    }
    
    // Chapter click event
    chapterList.addEventListener('click', (e) => {
        const chapterItem = e.target.closest('.chapter-item');
        if (!chapterItem) return;
        
        // Prevent unnecessary updates if same chapter is clicked (desktop only)
        if (window.innerWidth >= 768 && chapterItem.classList.contains('active')) return;
        
        // Remove active class from all items
        document.querySelectorAll('.chapter-item').forEach(item => {
            item.classList.remove('active', 'bg-light-gray', 'border-primary/30');
        });
        
        // Add active class to clicked item
        chapterItem.classList.add('active', 'bg-light-gray', 'border-primary/30');
        
        // Find the chapter data
        const chapterId = parseInt(chapterItem.dataset.id);
        const chapter = chapters.find(c => c.id === chapterId);
        
        // Update content
        setActiveChapter(chapter);
        // Mobile behavior - show overlay and popup
        if (window.innerWidth < 768) {
            overlay.classList.add('active', 'opacity-100', 'pointer-events-auto');
            mainContent.classList.add('active', 'popup-animate-in');
            mainContent.classList.remove('popup-animate-out');
            mainContent.classList.add('translate-y-0');
            document.body.style.overflow = 'hidden';
            // Hide scroll to top button on mobile popup open
            scrollToTopBtn.classList.add('hidden');
            scrollToTopBtn.classList.remove('opacity-100');
        }
        // Desktop behavior - scroll to top
        else {
            setTimeout(() => {
                mainContent.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            }, 350);
        }
    });
    
    // Close button and overlay click handler
    function closeContent() {
        mainContent.classList.remove('popup-animate-in');
        mainContent.classList.add('popup-animate-out');
        setTimeout(() => {
            mainContent.classList.remove('active', 'translate-y-0', 'popup-animate-out');
            overlay.classList.remove('active', 'opacity-100', 'pointer-events-auto');
            document.body.style.overflow = 'auto';
            // Restore scroll to top button visibility based on scroll position
            if (window.scrollY > 200) {
                scrollToTopBtn.classList.remove('hidden');
                scrollToTopBtn.classList.add('opacity-100');
            } else {
                scrollToTopBtn.classList.add('hidden');
                scrollToTopBtn.classList.remove('opacity-100');
            }
        }, 500);
    }
    
    // Set active chapter content
    function setActiveChapter(chapter) {
        // For desktop, animate out first
        if (window.innerWidth >= 768) {
            contentContainer.style.transition = 'none';
            contentContainer.style.opacity = '1';
            contentContainer.style.transform = 'translateY(0) scale(1)';
            // Force reflow for transition reset
            void contentContainer.offsetWidth;
            contentContainer.style.transition = 'opacity 0.5s cubic-bezier(0.4,0,0.2,1), transform 0.5s cubic-bezier(0.4,0,0.2,1)';
            contentContainer.style.opacity = '0';
            contentContainer.style.transform = 'translateY(32px) scale(0.98)';
        } else {
            contentContainer.style.transition = 'none';
            contentContainer.style.opacity = '1';
            contentContainer.style.transform = 'translateY(0)';
            // Force reflow for transition reset
            void contentContainer.offsetWidth;
            contentContainer.style.transition = 'opacity 0.45s cubic-bezier(0.4,0,0.2,1), transform 0.45s cubic-bezier(0.4,0,0.2,1)';
            contentContainer.style.opacity = '0';
            contentContainer.style.transform = 'translateY(32px)';
        }

        setTimeout(() => {
            // Generate HTML for all audio sections
            const audioSectionsHTML = chapter.content.audioSections.map(section => `
                <div class="media-container bg-light-gray p-5 rounded-xl mb-6 border border-light-gray">
                    <h3 class="audio-section-title text-lg font-medium text-dark mb-2 flex items-center">
                        <img src="ab.webp" alt="Music" class="h-4 w-4 object-contain mr-2 inline-block align-middle" />
                        ${section.title}
                    </h3>
                    <p class="audio-section-desc text-sm text-gray mb-3">${section.description}</p>
                    <audio controls class="audio-player w-full rounded-lg mt-3">
                        <source src="${section.audio}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            `).join('');
            
            // Generate HTML for all buttons
            const buttonsHTML = chapter.content.buttons.map(button => `
                <a href="${button.url}" class="btn flex items-center justify-center gap-2 py-3 px-5 rounded-lg font-medium cursor-pointer transition-all text-center w-full md:w-auto ${button.type === 'primary' ? 'bg-gradient-to-r from-primary to-secondary text-white' : button.type === 'accent' ? 'bg-gradient-to-r from-accent to-[#f472b6] text-white' : 'bg-light-gray text-dark border border-light-gray'}">
                    <i class="fas fa-${button.icon}"></i>
                    ${button.text}
                </a>
            `).join('');
            
        contentContainer.innerHTML = `
    <div class="relative"> <!-- Container for positioning -->
        <!-- Content wrapper with higher z-index -->
        <div class="relative z-10">
            <img src="logo.png" alt="Logo" class="absolute top-2 right-8 max-h-24 w-auto object-contain pointer-events-none select-none z-20" />
            <button class="close-btn fixed top-4 right-4 w-10 h-10 rounded-full bg-light-gray flex items-center justify-center cursor-pointer z-50 border-none text-dark text-xl shadow-[0_2px_10px_rgba(0,0,0,0.1)] transition-transform active:scale-90 md:hidden" id="closeContent">
                <i class="fas fa-times"></i>
            </button>
            
            <div class="content-header mb-6">
                <h1 class="content-title text-2xl md:text-3xl lg:text-4xl font-semibold bg-gradient-to-r from-primary to-accent bg-clip-text text-transparent mb-2 leading-tight">${chapter.content.title}</h1>
                ${chapter.content.subtitle ? `<p class="content-subtitle">${chapter.content.subtitle}</p>` : ''}
            </div>
            
            <div class="content-body mb-8">
                <p class="content-text leading-relaxed text-dark mb-6 text-sm md:text-base">${chapter.content.text}</p>
                
                ${audioSectionsHTML}
            </div>
            
            <div class="action-buttons flex flex-col gap-3 mt-6 justify-center items-center md:flex-row md:flex-wrap md:gap-4">
                ${buttonsHTML}
            </div>
        </div>
    </div>
`;
            // Animate in for desktop and mobile
            if (window.innerWidth >= 768) {
                contentContainer.style.transition = 'none';
                contentContainer.style.opacity = '0';
                contentContainer.style.transform = 'translateY(32px) scale(0.98)';
                void contentContainer.offsetWidth;
                contentContainer.style.transition = 'opacity 0.6s cubic-bezier(0.4,0,0.2,1), transform 0.6s cubic-bezier(0.4,0,0.2,1)';
                setTimeout(() => {
                    contentContainer.style.opacity = '1';
                    contentContainer.style.transform = 'translateY(0) scale(1)';
                }, 10);
            } else {
                contentContainer.style.transition = 'none';
                contentContainer.style.opacity = '0';
                contentContainer.style.transform = 'translateY(32px)';
                void contentContainer.offsetWidth;
                contentContainer.style.transition = 'opacity 0.5s cubic-bezier(0.4,0,0.2,1), transform 0.5s cubic-bezier(0.4,0,0.2,1)';
                setTimeout(() => {
                    contentContainer.style.opacity = '1';
                    contentContainer.style.transform = 'translateY(0)';
                }, 10);
            }
            // Add event listeners for close button and overlay
            const closeBtn = document.getElementById('closeContent');
            if (closeBtn) {
                closeBtn.addEventListener('click', closeContent);
            }
            
            overlay.addEventListener('click', closeContent);
        }, window.innerWidth >= 768 ? 250 : 200);
    }
</script>
